name: Deploy Findeo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/portafolio/Findeo/**'
      - '.github/workflows/deploy-findeo.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/portafolio/Findeo/package-lock.json'

      - name: Install dependencies
        working-directory: apps/portafolio/Findeo
        run: npm ci

      - name: Build project
        working-directory: apps/portafolio/Findeo
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/portafolio/Findeo/.output/public

