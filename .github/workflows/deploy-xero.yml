name: Deploy Xero to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/portafolio/Xero/**'
      - '.github/workflows/deploy-xero.yml'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Clean up npm lockfile
        working-directory: apps/portafolio/Xero
        run: |
          rm -rf node_modules package-lock.json

      - name: Install dependencies with pnpm
        working-directory: apps/portafolio/Xero
        run: pnpm install --frozen-lockfile

      - name: Rebuild native modules
        working-directory: apps/portafolio/Xero
        run: pnpm rebuild

      - name: Build project
        working-directory: apps/portafolio/Xero
        run: pnpm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/portafolio/Xero/.output/public

