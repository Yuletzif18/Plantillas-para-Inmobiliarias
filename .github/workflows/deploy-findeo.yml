name: Deploy Findeo to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/portafolio/Findeo/**'
      - '.github/workflows/deploy-findeo.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-findeo"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'apps/portafolio/Findeo/package-lock.json'

      - name: Install dependencies
        working-directory: apps/portafolio/Findeo
        run: npm ci

      - name: Build project
        working-directory: apps/portafolio/Findeo
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'apps/portafolio/Findeo/.output/public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
